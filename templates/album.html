	<script>
function init(){
	$.ajax({
		type: 'GET',
		url: '/dropbucket/_all_docs',
		dataType: 'json',
		success: function(data, dataType){
			alert($.toJSON(data));
			if(data.total_rows > 0){
				$.each(data.rows, function())
			}
			$.each(data.rows,function(index,obj){
				alert($.toJSON(obj));
			});
		},
		error: function(msg){
			alert("Failed.");
		}
	});
}
window.addEventListener("load", init, true);
